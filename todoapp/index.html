<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<script src="../js/vendor/modernizr-2.7.1.min.js"></script>
	</head>
	<body>
		<section id="todoapp" style="width:95%; margin-left:auto; margin-right:auto;">
			<header id="header">
				<h1>todos</h1>
				<input style="line-height:60px;" id="new-todo" placeholder="What needs to be done?" autofocus>
				<input style="line-height:60px;" id="new-todo-date" type="date">
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<div class="entry" style="display:block;">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label style="width:225px; display:inline-block; font:bold 150% Arial, sans-serif; -webkit-user-select:none; height:60px; line-height:60px;"><%- title %></label>
				<label style="float:right; width:175px; text-align:center; font:bold 125% Arial, sans-serif; display:inline-block; margin-right:75px; padding-left:0px; padding-right:0px; -webkit-user-select:none; height:60px; line-height:60px;"><%- date %></label>
				<button class="destroy"></button>
				</div>
			</div>
			<input class="edit" value="<%- title %>">
			
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
		<script src="../js/vendor/hammer.js"></script>
		<script src="../js/vendor/jquery.hammer.js"></script>
		<script src="../js/vendor/backbone.hammer.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
		
		
	</body>
</html>
